<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div class="content">
	<div class="title">新增后台用户 [ <a href="/RBAC/User">返回列表</a> ]</div>
	<table cellpadding=3 cellspacing=3>
	<form method='post' id="form1" action="" >
	<tr>
		<td class="tRight" >用户名：</td>
		<td class="tLeft" ><input type="text" class="medium bLeftRequire"  check='Require' warning="用户名不能为空" id="account" name="account" value=""><input type="button" value="检测帐号" onclick="checkName()" class="submit hMargin"></td>
	</tr>
	<tr>
		<td class="tRight" >密码：</td>
		<td class="tLeft" ><input type="text" class="medium bLeft" name="password" value=""></td>
	</tr>
	<tr>
		<td class="tRight" >昵称：</td>
		<td class="tLeft" ><input type="text" class="medium bLeft" name="nickname" value=""></td>
	</tr>
	
	<tr>
		<td class="tRight">状态：</td>
		<td class="tLeft"><SELECT class="small bLeft"  name="status">
		<option value="1">启用</option>
		<option value="0">禁用</option>
		</SELECT></td>
	</tr>
	<tr>
	  <td class="tRight tTop">所属组:</td>
	  <td class="tLeft"><volist name="role" id="vo">{$vo.name}<input type="checkbox" name="role[]" value="{$vo.id}" />&nbsp;</volist></td>
	  </tr>
	<tr>
		<td class="tRight tTop">备  注：</td>
		<td class="tLeft"><TEXTAREA class="large bLeft"  name="remark" rows="5" cols="57"></textarea></td>
	</tr>
	<tr>
		<td></td>
		<td class="center">
		<input type="submit" value="保 存" class="small submit">
		<input type="reset" class="submit  small" value="清 空" >		</td>
	</tr>
	</form>
	</table>
</div>
</body>
</html>
