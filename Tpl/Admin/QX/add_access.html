<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div>
<!--用户、用户组-->
<form action="" method="post">
<table width="100%">
<tr>
	<td width="4%" align="center">选择</td>
    <td width="8%">帐号</td>
    <td width="18%">昵称</td>
    <td width="11%">登录次数</td>
    <td width="35%">最后登录时间</td>
    <td width="8%">最后登录IP</td>
    <td width="8%">&nbsp;</td>
    <td width="8%">&nbsp;</td>
</tr>
<volist name="list" id="vo">
<tr>
	<td align="center"><input name="user[]" type="checkbox" value="{$vo.id}" /></td>
    <td>{$vo.id}=>{$vo.account}</td>
    <td>{$vo.nickname}</td>
    <td>{$vo.login_count}</td>
    <td>{$vo.last_login_time|date='Y-m-d H:i:s',###}</td>
    <td>{$vo.last_login_ip}</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
</tr>
</volist>
<tr>
	<td colspan="8" align="left" style="background-color:#CCCCCC">把上面选定的用户加到以下选定的用户组</td>
    </tr>
<tr>
  <td colspan="8" align="left"><volist name="role" id="vo"><input name="role[]" type="checkbox" value="{$vo.id}" />{$vo.id}=>{$vo.name}</volist></td>
</tr>
<tr>
  <td colspan="8" align="left"><input type="submit" name="Submit" value="提交" /></td>
</tr>
</table>
</form>
</div>
</body>
</html>
