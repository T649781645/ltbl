<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="__PUBLIC__/Css/admin.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Js/jQuery_v1.4.2.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/admin.js" type="text/javascript"></script>
</head>
<body>
<div class="maintop">当前位置：管理员分组管理</div>
<div class="main">
<div class="oper"><a href="{:U('Role/index')}">所有角色</a><a href="{:U('Role/add')}">添加角色</a></div>
    <table width="100%" class="tablist">
      <tr class="trbg">
        <td width="53">ID</td>
        <td width="740">分组名称</td>
        <td width="215">备注说明</td>
        <td width="271">创建时间</td>
        <td width="146">操作</td>
      </tr>
	  <volist name="list" id="vo">
      <tr>
        <td>{$vo.id}</td>
        <td class="tdleft"><a href="{:U('Role/edit')}?id={$vo.id}">{$vo.name}</a></td>
        <td>{$vo.remark}</td>
        <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
        <td><eq name="vo.status" value="1"><a href="{:U('Role/status')}?id={$vo.id}&status={$vo.status}" title="点击禁用">启用</a><else/><a href="{:U('Role/status')}?id={$vo.id}&status={$vo.status}" title="点击启用">禁用</a></eq>&nbsp;<a href="{:U('Role/edit')}?id={$vo.id}">编辑</a>&nbsp;<a href="{:U('Role/del')}?id={$vo.id}">删除</a></td>
      </tr>
	  </volist>
   </table>
</div>
</body>
</html>
