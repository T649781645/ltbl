<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="__PUBLIC__/Css/admin.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Js/jQuery_v1.4.2.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/admin.js" type="text/javascript"></script>
</head>
<body>
<div class="maintop">当前位置：管理员分组管理</div>
<div class="main">
	<div class="oper"><a href="{:U('Role/index')}">所有角色</a><a href="{:U('Role/add')}">添加角色</a></div>
	<form method="post" id="form1" >
	<table cellpadding=3 cellspacing=3 >
	<tr>
		<td class="tRight" >组名：</td>
		<td class="tLeft" ><input type="text" class="medium bLeftRequire"  check='^\S+$' warning="组名不能为空,且不能含有空格" name="name"></td>
	</tr>
	<tr>
		<td class="tRight">组状态：</td>
		<td class="tLeft"><select class="small bLeft"  name="status">
		<option value="1">启用</option>
		<option value="0">禁用</option>
		</select></td>
	</tr>
	<tr>
		<td class="tRight tTop">描 述：</td>
		<td class="tLeft"><TEXTAREA class="large bLeft" name="remark"  ROWS="5" COLS="57"></TEXTAREA></td>
	</tr>
	<tr>
	  <td class="tRight tTop">操作权限：</td>
	  <td class="tLeft"><volist name="list" id="vo"><li style="list-style:none;font-size:12px;"><b><input type="checkbox" name="module[]" value="{$vo.id}" />{$vo.title}</b>&nbsp;<foreach name="vo['action']" item="v"><input type="checkbox" name="{$vo.title}_action[]" value="{$v.id}" />{$v.title}</foreach></li></volist></td>
	  </tr>
	<tr>
	  <td class="tRight tTop">&nbsp;</td>
	  <td class="tLeft"><input type="submit" name="Submit" value="提交" /></td>
	  </tr>
	</table>
	</form>
</div>
</body>
</html>
