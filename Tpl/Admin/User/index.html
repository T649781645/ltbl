<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="__PUBLIC__/Css/admin.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Js/jQuery_v1.4.2.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/admin.js" type="text/javascript"></script>
</head>

<body>
<div class="maintop">当前位置：管理员管理</div>
<div class="main">
<div class="oper"><a href="{:U('User/index')}">管理员管理</a><a href="{:U('User/add')}">添加管理员</a></div>
  <form action="__URL__/del" method="post" name="form1">
    <table width="100%" class="tablist">
      <tr class="trbg">
        <td width="25">删除</td>
        <td width="61">ID</td>
        <td width="103">用户名</td>
        <td width="138">所属权限组</td>
        <td width="90">状态</td>
        <td width="243">创建时间</td>
        <td width="307">最后登录时间</td>
        <td width="280">最后登录IP</td>
        <td width="147">登录次数</td>
        <td width="82">操作</td>
      </tr>
     <volist name="list" id="vo">
	 <tr>
        <td align="center"><input type="checkbox" name="id[]" value="{$vo.id}" /></td>
        <td>{$vo.id}</td>
        <td class="tdleft"><a href="{:U('User/edit')}?id={$vo.id}">{$vo.account}</a></td>
        <td><foreach name="vo.group" item="v"><a href="{:U('Role/edit')}?id={$v.id}">{$v.name}</a>&nbsp;</foreach></td>
		<td><eq name="vo.status" value="1"><a href="{:U('User/status')}?id={$vo.id}&status={$vo.status}" title="点击禁用">启用</a><else/><a href="{:U('User/status')}?id={$vo.id}&status={$vo.status}" title="点击启用">禁用</a></eq></td>
		<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
		<td><empty name="vo.last_login_time">--<else/>{$vo.last_login_time|date="Y-m-d H:i:s",###}</empty></td>
		<td>{$vo.last_login_ip|default="从未登录"}</td>
		<td>{$vo.login_count}</td>
		<td><a href="{:U('User/edit')}?id={$vo.id}">编辑</a>&nbsp;&nbsp;<a href="{:U('User/del')}?id={$vo.id}">删除</a></td>
      </tr>
	  </volist>
	<tr>
		<td colspan="10" align="center"><input type="submit" name="Submit" value="批量删除" /></td>
	</tr>
	</table>
  </form>	

</div>
</body>
</html>
